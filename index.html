<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Guess a number between 1 to 10</h2>
            <h3>You have 3 chances</h3>
            <div class="btnBox">
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="10" class="btn">10</button>
            </div>

            <div id="failed">
            </div>
            <div id="passed">
            </div>
            <div class="again">
                <button class="agnBtn" onclick="location.reload()">TRY AGAIN</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
